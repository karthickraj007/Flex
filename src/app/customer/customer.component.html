<div class="container">
<div class="card" class="col-12">
<body>
    <div id="container">
            <div class="box1">
            <p>{{len}}</p> 
            <p>Queue</p>
            </div>
            <div class="box3" *ngIf="arr == false">
                <p>{{len}}</p> 
                <p>Active</p>
            </div>
            <div class="box3" *ngIf="arr == true">
                <p>{{len1}}</p> 
                <p>Active</p>
            </div>
            <div class="box2">
                <p>{{len2}}</p> 
                <p>Closed</p>
            </div>
    </div>
</body>
<br/>  
    <div class="card-body">
        <div>
            <input type="text" name="search" [(ngModel)]="search" placeholder="Search here">
          </div>
          <br/>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th (click)="sort('Id')">Id&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('Name')">Name&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('Phone')">Phone&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('Mobile')">Mobile&nbsp;<i class="fa fa-sort"></i></th>
                    <th>Action</th>
                </tr>
            </thead>
           <tbody>
            <tr *ngFor="let k of customerdata | filter:search | orderBy:key:reverse  |paginate:{itemsPerPage:5,currentPage:p};">
                <td>
                    <div *ngIf="k.isEdit">
                        <input type="text" [(ngModel)]="k.Id"/>
                    </div>
                    <div *ngIf="!k.isEdit">
                        {{k.Id}}
                    </div>  
                </td>
                <td>
                    <div *ngIf="k.isEdit">
                        <input type="text" [(ngModel)]="k.Name">
                    </div>
                    <div *ngIf="!k.isEdit">
                        {{k.Name}}
                    </div> 
                </td>
                <td>
                    <div *ngIf="k.isEdit">
                        <input type="text" [(ngModel)]="k.Mobile"/>
                    </div>
                    <div *ngIf="!k.isEdit">
                        {{k.Mobile}}
                    </div> 
                </td>
                <td>
                    <div *ngIf="k.isEdit">
                        <input type="text" [(ngModel)]="k.Email"/>
                    </div>
                    <div *ngIf="!k.isEdit">
                        {{k.Email}}
                    </div> 
                </td>
                <td>
                    <div *ngIf="!k.isEdit">
                        <i class="fa fa-pencil-square-o icon" aria-hidden="true" (click)="edit(k)"></i>&nbsp;&nbsp;
                        <i class="fa fa-trash-o icon1" aria-hidden="true" (click)="delete(k)"></i>
                    </div>
                    <div *ngIf="k.isEdit">
                        <i class="fa fa-check icon" aria-hidden="true" (click)="update(k)"></i>&nbsp;&nbsp;
                        <i class="fa fa-times icon2" aria-hidden="true" (click)="cancel(k)"></i>
                    </div>   
                </td>
            </tr>
           </tbody> 
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
